<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Pais" />
                <h:selectOneMenu value="#{ciudadBean2.pais}">
                    <f:selectItem itemLabel="PERU" itemValue="peru" />
                    <f:selectItem itemLabel="MEXICO" itemValue="mexico" />
                    <f:selectItem itemLabel="EUA" itemValue="eua"/>
                    
                    <f:ajax event="change" listener="#{ciudadBean2.cargarCiudades}" render="cboCiudad" execute="@this" />
                </h:selectOneMenu>
                
                <h:outputLabel value="Ciudad" />
                <h:selectOneMenu id="cboCiudad" value="#{ciudadBean2.ciudad}">
                    <f:selectItems value="#{ciudadBean2.lstCiudad}" />
                </h:selectOneMenu>
                
            </h:panelGrid>
            
            <h:outputText value="===============" />
            
             <h:panelGrid columns="2">
                <p:outputLabel value="Pais" />
                <p:selectOneMenu value="#{ciudadBean2.pais}">
                    <f:selectItem itemLabel="PERU" itemValue="peru" />
                    <f:selectItem itemLabel="MEXICO" itemValue="mexico" />
                    <f:selectItem itemLabel="EUA" itemValue="eua"/>
                    
                    <p:ajax event="change" listener="#{ciudadBean2.cargarCiudadesPrime}" 
                            update="cboCiudadPrime" />
                </p:selectOneMenu>
                
                <p:outputLabel value="Ciudad" />
                <p:selectOneMenu id="cboCiudadPrime" value="#{ciudadBean2.ciudad}">
                    <f:selectItems value="#{ciudadBean2.lstCiudad}" />
                </p:selectOneMenu>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
